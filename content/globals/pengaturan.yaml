  sejarah: 'Batu Bangket Lombok berdiri sejak tahun 2017. Diawali dengan memproduksi sendiri Pupuk Cair dari Batu (pabrik di Bayan Lombok Utara) lalu diaplikasi dengan sistem bertani sehat tanpa menggunakan pestisida sintetis, sehingga menghasilkan produk pertanian sehat seperti beras merah dan beras putih semi organik. Walaupun Pupuk Cair dari Batu (awal bernama Siplus, sekarang Orrin setelah pendaftaran hak cipta dan merek), merupakan hasil karya unggulan daerah, namun pemasaran dan perjalanan pabrik tidak berjalan mulus. Akhirnya dengan inisiatif pribadi, berdirilah Batu Bangket Lombok yang fokus untuk pemasaran dan penjualan produk sehat yang dihasilkan dengan sistem bertani sehat, menggunakan pupuk cair batuan ini.  Seiring berjalannya waktu, pabrik pupuk kami terpaksa tutup sementara karena terkena dampak kerusakan akibat gempa besar Lombok Bulan Juli Tahun 2018. Tahun 2019 mencoba bangkit kembali, namun pada Maret 2020 ujian kembali dengan adanya kasus Covid 19. Pabrik pupuk kami berhenti total (pemberhentian seluruh karyawan) di akhir tahun 2020, sampai batas waktu yang tidak bisa dipastikan. Batu Bangket Lombok merupakan usaha kami yang masih bertahan dan mencoba melebarkan sayap dengan berkolaborasi dengan UMKM lain yang menghasilkan produk-produk unggulan khas daerah dan tetap memiliki visi menyehatkan konsumen tercinta dengan produk sehatnya. Brand Batu Bangket mencoba berjalan secara profesional di tengah pandemi ini, dengan harapan lebih sukses menyentuh banyak kalangan dari segi kualitas dan harga yang lebih terjangkau. Agar bersama-sama bisa keluar dari kesulitan ekonomi dan selalu dalam keadaan sehat di tengah pandemi saat ini. Harapan kami kedepannya, bisa menjadi lebih profesional dan membawa manfaat kebaikan bagi semua kalangan yang terlibat di dalam usaha ini. Terimakasih banyak untuk yang sudah menyukai Page ini, karena like Kalian membawa semangat support untuk kami untuk tetap bertahan dan doa kesuksesan buat teman-teman semuanya. Salam Sehat, ❤🥰'
