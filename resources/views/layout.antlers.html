<!doctype html>
<html lang="zxx">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{pengaturan:seo_deskripsi}}">
    <meta name="keywords" content="{{pengaturan:seo_keywords}}">
    <meta name="robots" content="{{pengaturan:robots_index}},{{pengaturan:robots_follow}}">
    <meta name="author" content="JongKreatif">
    <title>{{pengaturan:judul_halaman}}</title>
    <link rel="icon" href="{{pengaturan:logo_cv}}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{site:url}}css/bootstrap.min.css">
    <!-- animate CSS -->
    <link rel="stylesheet" href="{{site:url}}css/animate.css">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="{{site:url}}css/owl.carousel.min.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="{{site:url}}css/all.css">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="{{site:url}}css/flaticon.css">
    <link rel="stylesheet" href="{{site:url}}css/themify-icons.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="{{site:url}}css/magnific-popup.css">
    <!-- swiper CSS -->
    <link rel="stylesheet" href="{{site:url}}css/slick.css">
    <!-- style CSS -->
    <link rel="stylesheet" href="{{site:url}}css/style.css">
</head>

<body>
    <!--::header part start::-->
    <header class="main_menu home_menu">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="/"> <img src="{{pengaturan:logo_cv}}" alt="logo" width="120"> </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="menu_icon"><i class="fas fa-bars"></i></span>
                        </button>

                        <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                {{ nav:menu_utama include_home="true" }}
                                <li class="nav-item">
                                    <a class="nav-link" href="{{url}}">{{title}}</a>
                                </li>
                                {{ /nav:menu_utama}}
                            </ul>
                        </div>
                        <div class="hearer_icon d-flex align-items-center">
                            <a id="search_1" href="javascript:void(0)"><i class="ti-search"></i></a>
                            <!-- <a href="cart.html">
                                <i class="flaticon-shopping-cart-black-shape"></i>
                            </a> -->
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div class="search_input" id="search_input_box">
            <div class="container ">
                <form class="d-flex justify-content-between search-inner" action="/search">
                    <input type="search" name="q" class="form-control" id="search_input" placeholder="Search Here">
                    <span class="ti-close" id="close_search" title="Close Search"></span>
                </form>
            </div>
        </div>
    </header>
    <!-- Header part end-->

    {{template_content}}


    <!--::footer_part start::-->
    <footer class="footer_part">
        <div class="copyright_part">
            <div class="container">
                <div class="row ">
                    <div class="col-lg-12">
                        <div class="copyright_text">
                            <P>
                                <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                                Copyright &copy;
                                <script>document.write(new Date().getFullYear());</script> All rights reserved | This
                                template is made with <i class="ti-heart" aria-hidden="true"></i> by <a
                                    href="https://colorlib.com" target="_blank">Colorlib</a>.Downloaded from <a
                                    href="https://themeslab.org/" target="_blank">Themeslab</a> | JongKreatif
                                <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                            </P>
                            <div class="social_icon">
                                <a href="{{pengaturan:facebook}}"><i class="fab fa-facebook-f"></i></a>
                                <a href="{{pengaturan:instagram}}"><i class="fab fa-instagram"></i></a>
                                <!-- <a href="#"><i class="fab fa-google-plus-g"></i></a>
                                <a href="#"><i class="fab fa-linkedin-in"></i></a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--::footer_part end::-->

    <!-- jquery plugins here-->
    <script src="{{site:url}}js/jquery-1.12.1.min.js"></script>
    <!-- popper js -->
    <script src="{{site:url}}js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="{{site:url}}js/bootstrap.min.js"></script>
    <!-- magnific popup js -->
    <script src="{{site:url}}js/jquery.magnific-popup.js"></script>
    <!-- carousel js -->
    <script src="{{site:url}}js/owl.carousel.min.js"></script>
    <script src="{{site:url}}js/jquery.nice-select.min.js"></script>
    <!-- slick js -->
    <script src="{{site:url}}js/slick.min.js"></script>
    <script src="{{site:url}}js/jquery.counterup.min.js"></script>
    <script src="{{site:url}}js/waypoints.min.js"></script>
    <script src="{{site:url}}js/contact.js"></script>
    <script src="{{site:url}}js/jquery.ajaxchimp.min.js"></script>
    <script src="{{site:url}}js/jquery.form.js"></script>
    <script src="{{site:url}}js/jquery.validate.min.js"></script>
    <script src="{{site:url}}js/mail-script.js"></script>
    <!-- custom js -->
    <script src="{{site:url}}js/custom.js"></script>
</body>

</html>
