<div class="product_image_area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="product_img_slide owl-carousel">
                    <div class="single_product_img">
                        <img src="{{foto}}" alt="#" class="img-fluid">
                    </div>
                    <div class="single_product_img">
                        <img src="{{foto}}" alt="#" class="img-fluid">
                    </div>
                    <div class="single_product_img">
                        <img src="{{foto}}" alt="#" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="single_product_text text-center">
                    <h3>{{title}}</h3>
                    <p>
                        {{deskripsi}}
                    </p>
                    <div class="card_area">
                        {{tags}}
                        <a href={{url}}>{{title}}</a>
                        {{/tags}}
                        <div class="product_count_area">

                        </div>
                        <div class="add_to_cart">
                            <a href="https://wa.me/{{pengaturan:nomor_whatsapp}}?text=Hai%20Kak%2C%20aku%20pesan%20{{title}}%20ini%20ya"
                                class="btn_3">Pesan Sekarang</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
