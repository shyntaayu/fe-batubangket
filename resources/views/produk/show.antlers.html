<!--================Single Product Area =================-->
<div class="product_image_area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="product_img_slide owl-carousel">
                    <div class="single_product_img">
                        {{ if foto!=""}}
                        <img src="{{foto}}" alt="#" class="img-fluid">
                        {{ else }}
                        <img src="{{pengaturan:logo_cv}}" alt="#" class="img-fluid">
                        {{ /if }}
                    </div>
                    <div class="single_product_img">
                        {{ if foto!=""}}
                        <img src="{{foto}}" alt="#" class="img-fluid">
                        {{ else }}
                        <img src="{{pengaturan:logo_cv}}" alt="#" class="img-fluid">
                        {{ /if }}
                    </div>
                    <div class="single_product_img">
                        {{ if foto!=""}}
                        <img src="{{foto}}" alt="#" class="img-fluid">
                        {{ else }}
                        <img src="{{pengaturan:logo_cv}}" alt="#" class="img-fluid">
                        {{ /if }}
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="single_product_text text-center">
                    <h3>{{title}}</h3>
                    <h4>Rp. {{harga format_number="0|.|."}}</h4>
                    <div style="display: flex;justify-content: center;">
                        <ul class="blog-info-link">
                            <li><a href="#"><i class="far fa-check-square"></i> {{ukuran}}</a></li>
                            <li>{{tags}}<a href="{{url}}"><i class="fa fa-tags"></i>{{title}}</a> {{/tags}}</li>
                        </ul>
                    </div>
                    <p>
                        {{deskripsi}}
                    </p>
                    <div class="card_area">
                        <div class="product_count_area">

                        </div>
                        <div class="add_to_cart">
                            <a href="https://wa.me/{{pengaturan:nomor_whatsapp}}?text=Hai%20Kak%2C%20aku%20pesan%20{{title}}%20ini%20ya"
                                class="btn_3">Pesan Sekarang</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--================End Single Product Area =================-->
