      -
        handle: deskripsi
        field:
          input_type: text
          antlers: false
          display: Deskripsi
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: tentang
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
            - h1
            - h4
            - h5
            - h6
            - underline
            - strikethrough
            - superscript
            - subscript
            - code
            - codeblock
            - horizontalrule
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: Tentang
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
  seo_metadata:
    display: 'SEO Metadata'
    fields:
      -
        handle: seo_deskripsi
        field:
          input_type: text
          antlers: false
          display: 'SEO Deskripsi'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: seo_keywords
        field:
          antlers: false
          display: 'SEO Keywords'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
      -
        handle: robots_index
        field:
          options:
            index: Index
            noindex: 'No Index'
          inline: false
          cast_booleans: false
          default: noindex
          display: 'Robots Index'
          type: radio
          icon: radio
          listable: hidden
          instructions_position: above
      -
        handle: robots_follow
        field:
          options:
            follow: Follow
            nofollow: 'No Follow'
          inline: false
          cast_booleans: false
          default: nofollow
          display: 'Robots Follow'
          type: radio
          icon: radio
          listable: hidden
          instructions_position: above
