sections:
  main:
    display: Main
    fields:
      -
        handle: judul_halaman
        field:
          input_type: text
          antlers: false
          display: 'Judul Halaman'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: sub_judul_halaman
        field:
          input_type: text
          antlers: false
          display: 'Sub Judul Halaman'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: logo
        field:
          mode: list
          restrict: false
          allow_uploads: true
          show_filename: true
          display: Logo
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: background_header
        field:
          mode: list
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Background Header'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
      -
        handle: nomor_whatsapp
        field:
          input_type: number
          antlers: false
          display: 'Nomor WhatsApp'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
  seo_metadata:
    display: 'SEO Metadata'
    fields:
      -
        handle: seo_deskripsi
        field:
          input_type: text
          antlers: false
          display: 'SEO Deskripsi'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: seo_keywords
        field:
          antlers: false
          display: 'SEO Keywords'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
      -
        handle: robots_index
        field:
          options:
            index: Index
            noindex: 'No Index'
          inline: false
          cast_booleans: false
          default: noindex
          display: 'Robots Index'
          type: radio
          icon: radio
          listable: hidden
          instructions_position: above
      -
        handle: robots_follow
        field:
          options:
            follow: Follow
            nofollow: 'No Follow'
          inline: false
          cast_booleans: false
          default: nofollow
          display: 'Robots Follow'
          type: radio
          icon: radio
          listable: hidden
          instructions_position: above
